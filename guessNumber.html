<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Guess The Number</title>
</head>
<body>
    <div class="container">
        <h2>Number Guessing Game</h2>
        <p>I have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. I'll tell you if your guess was too high or too low.</p>
        <div class="form">
            <label for="guess" class="label">Enter a guess:</label>
            <input type="text" id="guess" class="guess">
            <input type="submit" value="Submit Guess" class="guessSubmit">
        </div>

        <div class="result">
            <p class="guesses"></p>
            <p class="lastResult"></p>
            <p class="loworhi"></p>
        </div>
    </div>

    <script type="text/javascript" src="guess.js"></script>
</body>
</html>
